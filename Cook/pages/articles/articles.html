<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupedItemsPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/articles/articles.css" rel="stylesheet" />
    <script src="/pages/articles/articles.js"></script>
</head>
<body>
        
    <!-- This template is used to display each item in the ListView declared below. -->
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <img class="item-image" src="../../images/transparent.png" data-win-bind="src: mainImage; alt: title; style.display : mainImage DigitalPublishingPlatform.Tools.SetVisibility" />
                <div class="item-overlay">
                    <h4 class="item-title" data-win-bind="textContent: title"></h4>
                    <h6 class="item-subtitle" data-win-bind="textContent: publishedUtc Util.shortDate"></h6>
                </div>
            </div>
        </div>
        <div class="articles fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle">
                    </span>
                </h1>
            </header>
            <section aria-label="Main content" role="main">
                <div class="itemslist win-selectionstylefilled" aria-label="List of Articles" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </section>
        </div>
</body>
</html>
