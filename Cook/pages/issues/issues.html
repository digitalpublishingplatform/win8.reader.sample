<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Issues</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/issues/issues.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/issues/issues.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <h2 class="group-subtitle" data-win-bind="textContent: createdUtc Util.shortDate"></h2>
        <img class="group-image" src="../../images/transparent.png" data-win-bind="src: mainImage; alt: title; style.display : mainImage DigitalPublishingPlatform.Tools.SetVisibility" />
        <h4 class="group-description" data-win-bind="innerHTML: text"></h4>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="../../images/transparent.png" data-win-bind="src: mainImage; alt: title; style.display : mainImage DigitalPublishingPlatform.Tools.SetVisibility" />
            <div class="item-info">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle" data-win-bind="textContent: crtDate Util.shortDate"></h6>
                <h4 class="item-description" data-win-bind="textContent: text"></h4>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="issues fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="itemslist win-selectionstylefilled" aria-label="List of this publication's issues" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
